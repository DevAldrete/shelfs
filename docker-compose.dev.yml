# Development docker-compose with hot reload support
services:
  # PostgreSQL Database for development
  postgres-dev:
    image: postgres:16-alpine
    container_name: shelfs-postgres-dev
    environment:
      POSTGRES_DB: shelfsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - shelfs-network

  # H2 Database Console (if using H2)
  # The Spring Boot app will provide H2 console at /h2-console

networks:
  shelfs-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
